
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Food ordering application" />
    <title>Foodie Kiosk Experience</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overscroll-behavior: none;
        touch-action: manipulation;
      }
      #root {
        height: 100%;
        width: 100%;
      }
      /* Tablet specific styles */
      .tablet-device {
        font-size: 18px; /* Slightly larger font for tablet */
      }
      .tablet-device button, 
      .tablet-device input, 
      .tablet-device select {
        min-height: 44px; /* Better touch targets for tablet */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
